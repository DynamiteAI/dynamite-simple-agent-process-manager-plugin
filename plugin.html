<div class="row">
    <div class="col-lg-4">
        <div class="card">
            <div class="card border-primary">
                <h3 class="card-header fa fa-eye" style="position: relative">
                    Zeek <span id="zeek-loading" class="spinner-border spinner-border-sm text-primary" role="status" style="float:right;display:none;"></span>
                </h3>
                <div class="card-body" style="height:500px">
                    <div style="float: right">
                        <div class="checkbox">
                            <input type="checkbox" data-toggle="toggle" id="zeek-toggle" data-onstyle="success" data-offstyle="danger">
                        </div>
                    </div>
                    <br><br>
                    <table id="zeek-status-table" class="table">
                        <thead>
                            <tr>
                                <th>Subprocess</th>
                                <th>Type</th>
                                <th>PID</th>
                            </tr>
                        </thead>
                        <tbody id="zeek-process-status"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
